<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Translate - Free API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --bg: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-main: #111827;
      --text-muted: #6B7280;
      --border: #E5E7EB;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .translator-card {
      background: var(--card-bg);
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      position: relative;
      overflow: visible;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .translator-card {
        grid-template-columns: 1fr;
      }
    }

    .pane {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .pane-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    select {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      font-weight: 500;
      outline: none;
      transition: border-color 0.2s;
      cursor: pointer;
      background-color: white;
      font-family: inherit;
    }

    select:focus {
      border-color: var(--primary);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      resize: none;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.2s;
      background: #F3F4F6;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea:focus {
      background: #FFFFFF;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .output-pane textarea {
      background: #F9FAFB;
      cursor: default;
    }

    .translate-btn {
      grid-column: span 2;
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .translate-btn {
        grid-column: span 1;
      }
    }

    .translate-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .translate-btn:active {
      transform: translateY(0);
    }

    .translate-btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .swap-btn {
      position: absolute;
      left: 50%;
      top: calc(50% - 2rem);
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid var(--border);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .swap-btn {
        display: none;
      }
    }

    .swap-btn:hover {
      background: var(--primary);
      color: white;
      transform: translate(-50%, -50%) rotate(180deg);
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      transition: color 0.2s;
      padding: 0.5rem;
    }

    .copy-btn:hover {
      color: var(--primary);
    }

    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .status-msg {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      min-height: 1.5rem;
    }

    .success {
      color: #10B981;
    }

    .error {
      color: #EF4444;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .docs-section {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .docs-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
      margin-bottom: 1rem;
    }

    .docs-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    /* Subtle scrollbar */
    textarea::-webkit-scrollbar {
      width: 8px;
    }

    textarea::-webkit-scrollbar-track {
      background: transparent;
    }

    textarea::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 20px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background: #9CA3AF;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Free Translate</h1>
      <p class="subtitle">Experience fast, accurate, and completely free translations.</p>
    </header>

    <div class="translator-card">
      <div class="pane input-pane">
        <div class="pane-header">
          <select id="srcLang">
            <option value="auto">Detect Language</option>
          </select>
          <span style="font-size: 0.8rem; color: var(--text-muted);">Source</span>
        </div>
        <textarea id="srcText" placeholder="Enter text to translate..." spellcheck="false"></textarea>
      </div>

      <button class="swap-btn" id="swapBtn" title="Swap languages">
        <i class="fas fa-exchange-alt"></i>
      </button>

      <div class="pane output-pane">
        <div class="pane-header">
          <select id="destLang">
            <!-- Languages will be loaded here -->
          </select>
          <button class="copy-btn" id="copyBtn" title="Copy translation">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <textarea id="destText" placeholder="Translation will appear here..." readonly spellcheck="false"></textarea>
      </div>

      <button class="translate-btn" id="translateBtn">
        <span id="btnText">Translate Now</span>
        <div class="loader" id="loader"></div>
      </button>
    </div>

    <div class="status-msg" id="statusMsg"></div>

    <div class="docs-section">
      <a href="https://github.com/cuberkam/free_translate_api" class="docs-link" target="_blank">
        <i class="fab fa-github"></i> Developer API Documentation
      </a>
      <p style="color: var(--text-muted); font-size: 0.85rem;">
        Integrate this translation engine into your own projects for free.
      </p>
    </div>
  </div>

  <footer>
    &copy; 2024 Free Translate API • Premium Experience • No Costs
  </footer>

  <script>
    const srcText = document.getElementById('srcText');
    const destText = document.getElementById('destText');
    const srcLang = document.getElementById('srcLang');
    const destLang = document.getElementById('destLang');
    const translateBtn = document.getElementById('translateBtn');
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const statusMsg = document.getElementById('statusMsg');
    const swapBtn = document.getElementById('swapBtn');
    const copyBtn = document.getElementById('copyBtn');

    // Load languages from API
    async function loadLanguages() {
      try {
        const response = await fetch('/languages');
        if (!response.ok) throw new Error('Could not load languages');
        const data = await response.json();

        // Sort languages by name
        const sortedLangs = Object.entries(data).sort((a, b) => a[1].localeCompare(b[1]));

        sortedLangs.forEach(([code, name]) => {
          const displayName = name.charAt(0).toUpperCase() + name.slice(1);
          srcLang.add(new Option(displayName, code));
          destLang.add(new Option(displayName, code));
        });

        // Set defaults
        destLang.value = 'es'; // Spanish
      } catch (error) {
        console.error('Failed to load languages:', error);
        statusMsg.textContent = 'Warning: Language list could not be loaded.';
        statusMsg.className = 'status-msg error';
      }
    }

    async function performTranslation() {
      const text = srcText.value.trim();
      if (!text) {
        destText.value = '';
        return;
      }

      // UI Feedback
      translateBtn.disabled = true;
      btnText.style.display = 'none';
      loader.style.display = 'block';
      statusMsg.textContent = 'Translating...';
      statusMsg.className = 'status-msg';

      try {
        const sl = srcLang.value === 'auto' ? '' : srcLang.value;
        const dl = destLang.value;
        const url = `/translate?sl=${sl}&dl=${dl}&text=${encodeURIComponent(text)}`;

        const response = await fetch(url);
        if (!response.ok) throw new Error('Translation failed');

        const data = await response.json();
        destText.value = data['destination-text'];

        statusMsg.textContent = 'Translated successfully!';
        statusMsg.className = 'status-msg success';

        // Auto-clear success message after 3 seconds
        setTimeout(() => {
          if (statusMsg.className === 'status-msg success') {
            statusMsg.textContent = '';
          }
        }, 3000);

      } catch (error) {
        statusMsg.textContent = 'Error: ' + error.message;
        statusMsg.className = 'status-msg error';
      } finally {
        translateBtn.disabled = false;
        btnText.style.display = 'inline';
        loader.style.display = 'none';
      }
    }

    // Event Listeners
    translateBtn.addEventListener('click', performTranslation);

    swapBtn.addEventListener('click', () => {
      const currentSrcLang = srcLang.value;
      const currentDestLang = destLang.value;

      if (currentSrcLang !== 'auto') {
        srcLang.value = currentDestLang;
        destLang.value = currentSrcLang;
      }

      const currentSrcText = srcText.value;
      srcText.value = destText.value;
      destText.value = currentSrcText;

      if (srcText.value) performTranslation();
    });

    copyBtn.addEventListener('click', () => {
      if (!destText.value) return;
      navigator.clipboard.writeText(destText.value);
      const icon = copyBtn.querySelector('i');
      icon.className = 'fas fa-check';
      icon.style.color = '#10B981';
      setTimeout(() => {
        icon.className = 'far fa-copy';
        icon.style.color = '';
      }, 2000);
    });

    // Use Ctrl+Enter to translate
    srcText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        performTranslation();
      }
    });

    // Initialize
    loadLanguages();
  </script>
</body>

</html>
